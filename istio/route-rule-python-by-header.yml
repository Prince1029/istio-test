# 根据自定义请求头配置路由
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: service-python
spec:
  host: service-python
  subsets:
  - name: v1
    labels:
      version: v1
  - name: v2
    labels:
      version: v2

apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: service-python
spec:
  hosts:
  - service-python
  http:
  - match:
    - headers:
        user-agent:
          regex: "react"
    route:
    - destination:
        host: service-python
        subset: v1
  - match:
    - headers:
        user-agent:
          regex: "vue"
    route:
    - destination:
        host: service-python
        subset: v2